<!doctype html>
<html class="no-js" ng-app="tpTaggerApp">
  <head>
    <meta charset="utf-8">
    <title>typeahead</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css({.tmp,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endinject -->
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container" ng-controller="MainCtrl">
      <h1>Responsive Angular Tagger Directive inspired by Typeahead</h1>

      <div class="jumbotron" style="margin-top: 50px;">
        <tp-tagger options="options"/>
      </div>

      <div class="jumbotron" style="margin-top: 50px;">
        <tp-tagger options="optionsNoSearch"/>
      </div>

      <div class="jumbotron" style="margin-top: 50px;">
        <tp-tagger options="optionsNoAdd"/>
      </div>

      <div class="jumbotron" style="margin-top: 50px;">
        <tp-tagger options="optionsSearch"/>
      </div>

    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/chance/chance.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,example}) scripts/app.js -->
    <!-- inject:js -->
    <script src="app/index.js"></script>
    <script src="app/main/main.controller.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:js scripts/tpTagger.js -->
    <script src="../src/tpTagger.directive.js"></script>
    <!-- endbuild -->

  </body>
</html>
